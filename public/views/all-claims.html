<div ng-include="'views/nav.html'"></div>
<div class="container">
    <div class="row">
        <div class="alert alert-dismissible alert-danger" ng-hide="errorMsg.length===0">
            <button type="button" class="close" data-dismiss="alert" ng-click="closeErrorMsg()">Ã—</button>
            {{errorMsg}}
        </div>
    </div>
    <div class="row">
          <div class="col-sm-4">
           <div class="input-group">     
        <select ng-model="searchCategory">
        <option ng-value="searchClaimNumber">Claim Number</option>
        <option ng-value="searchClaimStatus">Customer Status</option>
        <option ng-value="searchVOPhoneNumber">Phone Number</option>
        <option ng-value="searchVOEmailAddress">Email Address</option>
        </select>
      </div>
      </div>
      <div class="col-sm-4">
      <input ng-model="searchCategory" type="text" class="form-control" aria-label="...">
    </div>
     <div class="col-sm-4">
               <button type="submit" class="btn btn-primary btn-block" ng-click="search()">
                    <i class="fa fa-search"></i><span>&nbsp;&nbsp;Search</span>
                </button>
              </div>                
         </div>
         
        <div class="row space">
        <div class="col-sm-4">
         <button type="submit" class="btn btn-primary btn-block" ng-click="lastSevenDays()">
                <i class="fa fa-search"></i><span>&nbsp;&nbsp;Last 7 Days</span>
                  </button>
                  </div>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary btn-block" ng-click="lastThirdDays()">
                    <i class="fa fa-search"></i><span>&nbsp;&nbsp;Last 30 Days</span>
                </button>
            </div>
            <div class="col-sm-4">
                <button ng-csv="getCSVData()" csv-header="getHeader()" filename="estimateList.csv"  class="btn btn-info btn-block">
                    <i class="fa fa-download"></i><span>&nbsp;&nbsp;Export to CSV</span>
                </button>
            </div>
           
        </div>
        <div class="row">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <th>
                        <a href="#/all-claims" ng-click="sortField('userName')">
                            Pass Code
                            <span ng-show="sortType == 'userName' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'userName' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>

                    <th>
                        <a href="#/all-claims" ng-click="sortField('claimNumber')">
                            Claim Number
                            <span ng-show="sortType == 'claimNumber' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'claimNumber' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#/all-claims" ng-click="sortField('estimateVehicleYear')">
                            Vehicle
                            <span ng-show="sortType == 'estimateVehicleYear' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'estimateVehicleYear' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#/all-claims" ng-click="sortField('customerStatus')">
                            Status
                            <span ng-show="sortType == 'customerStatus' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'customerStatus' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#/all-claims" ng-click="sortField('orgId')">
                            Company Name
                            <span ng-show="sortType == 'orgId' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'orgId' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th>
                        <a href="#/all-claims" ng-click="sortField('createdDate')">
                            Created
                            <span ng-show="sortType == 'createdDate' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'createdDate' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="claim in claimList | orderBy:sortType:sortReverse">
                    <td>{{claim.userName==null?'Not Assigned':claim.userName}}</td>
                    <td><a href="#/claim-details" ng-click="selectClaim(claim)">{{claim.claimNumber}}</a></td>
                    <td>{{getVehicle(claim)}}</td>
                    <td>{{getClaimStatus(claim)}}</td>
                    <td>{{getClientName(claim)}}</td>
                    <td>{{claim.createdDate| date:'MM/dd/yyyy h:mma'}}</td>
                </tr>
                </tbody>
            </table>
            <div ng-include="'views/pages.html'"></div>
        </div>
    </div>
</div>
