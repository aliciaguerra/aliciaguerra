<div class="row">
    <div class="row">
        <div class="col-sm-3">
            <h3><span class="label label-default"><i class="fa fa-bar-chart"></i>&nbsp;&nbsp;Survey Chart</span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <select ng-init="surveySearchClientId = ''" class="form-control" id="surveySearchClient" placeholder="Insurance Name"
                    ng-model="surveySearchClientId" ng-change="updateSurveyClientId(surveySearchClientId)" ng-options="client.value as client.name for client in clients">
            </select>
        </div>
        <div class="col-sm-6">
            <div class="btn-group">
                <label class="btn btn-default" ng-class="{'active': surveyDataRange==0}">
                    <input type="radio" name="surveyDataRangeRadio" ng-click="surveyDataRangeChange(0)" ng-model="surveyDataRange" value="0"> Days
                </label>
                <label class="btn btn-default" ng-class="{'active': surveyDataRange==1}">
                    <input type="radio" name="surveyDataRangeRadio" ng-click="surveyDataRangeChange(1)" ng-model="surveyDataRange" value="1"> Weeks
                </label>
                <label class="btn btn-default" ng-class="{'active': surveyDataRange==2}">
                    <input type="radio" name="surveyDataRangeRadio" ng-click="surveyDataRangeChange(2)" ng-model="surveyDataRange" value="2"> Months
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <canvas id="surveyBar" class="chart chart-bar" chart-data="surveyData"
            chart-labels="surveyLabels" chart-legend="true" chart-series="surveySeries"
            chart-click="onSurveyClick"  chart-colours="surveyColours">
    </canvas>
</div>
